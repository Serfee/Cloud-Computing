name: Deploy to App Engine

on:
  push:
    branches:
      - firebase-auth # Change this to your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Change this to your desired Node.js version

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0.5.1
        with:
          credentials: ${{ secrets.APPLICATION_CREDENTIALS }}

      - name: Configure Google Cloud project
        run: gcloud config set project ${{ secrets.GCLOUD_PROJECT }}

      - name: Install dependencies
        run: npm ci

      - name: Deploy to App Engine
        run: gcloud app deploy --quiet app.yaml
